<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loan + Compounding Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f0f4ff, #d9e4ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output {
      margin-top: 25px;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
    }
    .output strong {
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Loan & Compounding Calculator</h1>

    <label>Amount to Invest (Loan Amount):
      <input type="number" id="loanAmount" value="100000" />
    </label>
    <label>Loan Interest Rate (% p.a.):
      <input type="number" id="loanRate" value="4" step="0.01" />
    </label>
    <label>Tenure (Years):
      <input type="number" id="tenure" value="10" />
    </label>
    <label>Rate of Return (% p.a.):
      <input type="number" id="returnRate" value="7" step="0.01" />
    </label>

    <button onclick="calculate()">Calculate</button>

    <div class="output" id="results"></div>
  </div>

  <script>
    function calculate() {
      const P = parseFloat(document.getElementById('loanAmount').value);
      const rLoan = parseFloat(document.getElementById('loanRate').value) / 100 / 12;
      const rReturn = parseFloat(document.getElementById('returnRate').value) / 100;
      const n = parseInt(document.getElementById('tenure').value);
      const months = n * 12;

      const installment = (P * rLoan) / (1 - Math.pow(1 + rLoan, -months));
      const totalPayment = installment * months;

      const futureValue = P * Math.pow((1 + rReturn), n);

      const net = futureValue - totalPayment;

      document.getElementById('results').innerHTML = `
        <strong>Monthly Installment:</strong> RM ${installment.toFixed(2)}<br>
        <strong>Total Payment Over Tenure:</strong> RM ${totalPayment.toFixed(2)}<br>
        <strong>Future Value of Investment:</strong> RM ${futureValue.toFixed(2)}<br>
        <strong>Net Gain/Loss:</strong> RM ${net.toFixed(2)}
      `;
    }
  </script>
</body>
</html>
