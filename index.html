<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loan + Compounding Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    h1 { color: #333; }
    label { display: block; margin-top: 10px; }
    input { padding: 5px; width: 200px; }
    .output { margin-top: 20px; background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>Loan & Compounding Effect Calculator</h1>

  <label>Amount to Invest (Loan Amount):
    <input type="number" id="loanAmount" value="100000" />
  </label>
  <label>Loan Interest Rate (% p.a.):
    <input type="number" id="loanRate" value="4" step="0.01" />
  </label>
  <label>Tenure (Years):
    <input type="number" id="tenure" value="10" />
  </label>
  <label>Rate of Return (% p.a.):
    <input type="number" id="returnRate" value="7" step="0.01" />
  </label>

  <button onclick="calculate()">Calculate</button>

  <div class="output" id="results"></div>

  <script>
    function calculate() {
      const P = parseFloat(document.getElementById('loanAmount').value);
      const rLoan = parseFloat(document.getElementById('loanRate').value) / 100 / 12;
      const rReturn = parseFloat(document.getElementById('returnRate').value) / 100;
      const n = parseInt(document.getElementById('tenure').value);
      const months = n * 12;

      // Monthly loan installment
      const installment = (P * rLoan) / (1 - Math.pow(1 + rLoan, -months));
      const totalPayment = installment * months;

      // Future value of investment (compounded annually)
      const futureValue = P * Math.pow((1 + rReturn), n);

      // Net gain or loss
      const net = futureValue - totalPayment;

      document.getElementById('results').innerHTML = `
        <strong>Monthly Installment:</strong> RM ${installment.toFixed(2)}<br>
        <strong>Total Payment Over Tenure:</strong> RM ${totalPayment.toFixed(2)}<br>
        <strong>Future Value of Investment:</strong> RM ${futureValue.toFixed(2)}<br>
        <strong>Net Gain/Loss:</strong> RM ${net.toFixed(2)}
      `;
    }
  </script>
</body>
</html>
