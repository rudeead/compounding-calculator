<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASB Financing Compounding Effect</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #1e1e1e;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      max-width: 650px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #dddddd;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #555;
      border-radius: 6px;
      font-size: 16px;
      background: #2a2a2a;
      color: #fff;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output {
      margin-top: 25px;
      background: #2b2b2b;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #444;
    }
    .output strong {
      color: #ffffff;
    }
    canvas {
      margin-top: 30px;
      background: #1a1a1a;
      border-radius: 10px;
      padding: 10px;
    }
    .chart-description {
      margin-top: 15px;
      font-size: 14px;
      color: #aaa;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ASB Financing Compounding Effect</h1>

    <label>Financing Amount):
      <input type="number" id="loanAmount" value="100000" />
    </label>
    <label>Financing Rate (% p.a.):
      <input type="number" id="loanRate" value="4.05" step="0.01" />
    </label>
    <label>Tenure (Years):
      <input type="number" id="tenure" value="20" />
    </label>
    <label>ROI Based On 2015-2024 ASB Dividend (% p.a.):
      <input type="number" id="returnRate" value="6.12" step="0.01" />
    </label>

    <button onclick="calculate()">Calculate</button>

    <div class="output" id="results"></div>
    <canvas id="comparisonChart" width="400" height="250"></canvas>
    <div class="chart-description">
      This chart compares the cumulative financing payments against the projected investment growth over time.
    </div>
  </div>

  <script>
    let chartInstance = null;

    function calculate() {
      const P = parseFloat(document.getElementById('loanAmount').value);
      const rLoan = parseFloat(document.getElementById('loanRate').value) / 100 / 12;
      const rReturn = parseFloat(document.getElementById('returnRate').value) / 100;
      const n = parseInt(document.getElementById('tenure').value);
      const months = n * 12;

      const installment = (P * rLoan) / (1 - Math.pow(1 + rLoan, -months));
      const totalPayment = installment * months;
      const futureValue = P * Math.pow((1 + rReturn), n);
      const net = futureValue - totalPayment;

      document.getElementById('results').innerHTML = `
        <strong>Estimate Monthly Installment:</strong> RM ${installment.toFixed(2)}<br>
        <strong>Estimate Total Payment Over Tenure:</strong> RM ${totalPayment.toFixed(2)}<br>
        <strong>Estimate Future Value of Investment:</strong> RM ${futureValue.toFixed(2)}<br>
        <strong>Estimate Net Gain/Loss:</strong> RM ${net.toFixed(2)}
        <strong>These are the projected Installment / Total Payment / Future Value & Net Gain over time.
      `;

      const years = Array.from({ length: n + 1 }, (_, i) => i);
      const loanProgress = years.map(y => installment * 12 * y);
      const investmentProgress = years.map(y => P * Math.pow(1 + rReturn, y));

      const ctx = document.getElementById('comparisonChart').getContext('2d');

      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels: years.map(y => `Year ${y}`),
          datasets: [
            {
              label: 'Loan Payment (Cumulative)',
              data: loanProgress,
              borderColor: '#ff6384',
              backgroundColor: 'rgba(255, 99, 132, 0.1)',
              fill: true,
              tension: 0.3
            },
            {
              label: 'Investment Growth',
              data: investmentProgress,
              borderColor: '#36a2eb',
              backgroundColor: 'rgba(54, 162, 235, 0.1)',
              fill: true,
              tension: 0.3
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              labels: {
                color: '#ffffff'
              }
            }
          },
          scales: {
            x: {
              ticks: { color: '#ffffff' },
              grid: { color: '#333' }
            },
            y: {
              ticks: { color: '#ffffff' },
              grid: { color: '#333' }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
